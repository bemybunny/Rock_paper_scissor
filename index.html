<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <link rel="stylesheet" href="style.css"/>
    <header>
       <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score_board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <div class="spa"><span id="user-score">0</span>:<span id="comp-score">0</span></div>
    </div>
    <div class="result">
        <p >Paper covers rock, You win!</p>
    </div>
    
    <div class="choices">
        <img id="r" src ="rock.png" alt =""/>
        <img id="p" src ="paper.png" alt=""/>
        <img id="s" src="scissor.png" alt=""/>
    </div>
    <p class="para">Make your Move</p>
    <script src="app.js"></script>
</body>
</html>
